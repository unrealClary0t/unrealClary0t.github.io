    const originalData = data;  // Original data from the file
    const allCouncilData = filterDataByType(data, 's');  // Filtered data containing only people with at least one group ending with 's'
    const allHouseData = filterDataByType(data, 'p');  // Filtered data containing only people with at least one group ending with 'p'
    const eldersCouncilData = findEldersByType(data, 's');  // Filtered data containing only people with at least three group ending with 's'
    const eldersHouseData = findEldersByType(data, 'p');  // Filtered data containing only people with at least three group ending with 'p'
    const promotedData = findPeopleMovedAcrossGroups(data, 'p', 's');  // Filtered data containing only people who were in the groups starting with 'p' and then move to the 's' groups
    const demotedData = findPeopleMovedAcrossGroups(data, 's', 'p');  // Filtered data containing only people who were in the groups starting with 's' and then move to the 'p' groups
    let currentData;

    function filterDataByType(data, filterLetter) {
        // Filter data to include only people with at least one group ending with the specified letter
        return Object.fromEntries(Object.entries(data)
            .filter(([person, groups]) => groups.some(group => group.endsWith(filterLetter))));
    }

    function findEldersByType(data, filterLetter) {
        return Object.fromEntries(Object.entries(data)
            .filter(([person, groups]) => groups.filter(group => group.endsWith(filterLetter)).length >= 3));
    }

    function findByConvocation(data, number) {
        return Object.fromEntries(Object.entries(data)
            .filter(([person, groups]) => groups.filter(group => group.startsWith(number)).length >= 1));
    }

    function findPeopleMovedAcrossGroups(data, firstLetter, secondLetter) {
        return Object.fromEntries(Object.entries(data)
        .filter(([person, groups]) => {
            let foundFirstGroup = false;
            let foundSecondGroup = false;

            for (let i = 0; i < groups.length; i++) {
                if (groups[i].endsWith(firstLetter)) {
                    foundFirstGroup = true;
                }

                if (groups[i].endsWith(secondLetter) && foundFirstGroup) {
                    foundSecondGroup = true;
                    break; // Stop searching when secondGroup is found after firstGroup
                }
            }

            return foundFirstGroup && foundSecondGroup;
        }));

    }

    function clearPreviousData() {
        const container = document.querySelector('.people-list');
        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }
    }

    function updatePercentage(data) {
        const totalPeople = Object.keys(data).length;
        const peopleInMoreThanOneGroup = Object.values(data).filter(groups => groups.length > 1).length;
        const percentage = (peopleInMoreThanOneGroup / totalPeople * 100).toFixed(2);

        document.getElementById('percentage').textContent = percentage + "%";
        document.getElementById('ratio-number').textContent = peopleInMoreThanOneGroup;
        document.getElementById('ratio-total').textContent = totalPeople;
    }

    function setNewData(data) {
      currentData = data;
      displayData(data);
      updatePercentage(data);
    }

    function displayData(data) {
        clearPreviousData();  // Clear previous list of people

        const container = document.querySelector('.people-list');

        let count = 1;

        for (const person in data) {
            const personDiv = document.createElement('div');
            personDiv.className = 'person';

            // Display numeration and person's name in a single container
            const nameContainer = document.createElement('div');
            nameContainer.className = 'name-container';

            // Display numeration
            const numerationSpan = document.createElement('span');
            numerationSpan.className = 'numeration';
            numerationSpan.textContent = count + ".";
            nameContainer.appendChild(numerationSpan);

            // Display person's name with colon
            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.textContent = person;
            nameContainer.appendChild(nameSpan);

            personDiv.appendChild(nameContainer);

            // Display dots based on the groups
            const groups = data[person];

            // Create a div to hold the dots
            const dotGroupDiv = document.createElement('div');
            dotGroupDiv.className = 'dot-group';

            // Loop through seven dots
            for (let i = 1; i <= 7; i++) {
                const dotDiv = document.createElement('div');
                dotDiv.className = 'dot';

                // Check if the group list contains a group starting with the current number
                const groupWithNumber = groups.find(group => group.charAt(0) === i.toString());

                if (groupWithNumber) {
                    if (groupWithNumber.charAt(groupWithNumber.length - 1) === 's') {
                        dotDiv.classList.add('green');
                    } else if (groupWithNumber.charAt(groupWithNumber.length - 1) === 'p') {
                        dotDiv.classList.add('red');
                    }
                } else {
                    dotDiv.classList.add('empty');
                }

                // Create pop-up with text based on the number of the dot
                const popup = document.createElement('div');
                popup.className = 'popup';

                switch (i) {
                    case 1:
                        popup.textContent = "I созыв,\nНижняя палата (1996-2000),\nВерхняя палата (1997-2000)";
                        break;
                    case 2:
                        popup.textContent = "II созыв,\nОбе палаты (2000-2004)";
                        break;
                    case 3:
                        popup.textContent = "III созыв,\nОбе палаты (2004-2008)";
                        break;
                    case 4:
                        popup.textContent = "IV созыв,\nОбе палаты (2008-2012)";
                        break;
                    case 5:
                        popup.textContent = "V созыв,\nОбе палаты (2012-2016)";
                        break;
                    case 6:
                        popup.textContent = "VI созыв,\nОбе палаты (2016-2019)";
                        break;
                    case 7:
                        popup.textContent = "VII созыв,\nОбе палаты (2019-2024)";
                        break;
                    default:
                        break;
                }

                dotDiv.appendChild(popup);

                // Display dot's number
                const dotNumber = document.createElement('span');
                dotNumber.className = 'dot-number';
                dotNumber.textContent = i;
                dotDiv.appendChild(dotNumber);

                dotGroupDiv.appendChild(dotDiv);
            }

            personDiv.appendChild(dotGroupDiv);
            container.appendChild(personDiv);

            count++;
        }
    }

    // Event listener for radio buttons
    document.querySelectorAll('input[name="filter"]').forEach((radio) => {
        radio.addEventListener('change', () => {
          clearPreviousData();  // Clear previous list of people
          if (radio.id === 'all') {
            setNewData(originalData);
          } else if (radio.id === 'all_council') {
            setNewData(allCouncilData);
          } else if (radio.id === 'all_house') {
            setNewData(allHouseData);
          } else if (radio.id === 'elders_council') {
            setNewData(eldersCouncilData);
          } else if (radio.id === 'elders_house') {
            setNewData(eldersHouseData);
          } else if (radio.id === 'promoted') {
            setNewData(promotedData);
          } else if (radio.id === 'demoted') {
            setNewData(demotedData);
          } else if (radio.id === 'first_convocation') {
            setNewData(findByConvocation(data, '1'));
          } else if (radio.id === 'second_convocation') {
            setNewData(findByConvocation(data, '2'));
          } else if (radio.id === 'third_convocation') {
            setNewData(findByConvocation(data, '3'));
          } else if (radio.id === 'fourth_convocation') {
            setNewData(findByConvocation(data, '4'));
          } else if (radio.id === 'fifth_convocation') {
            setNewData(findByConvocation(data, '5'));
          } else if (radio.id === 'sixth_convocation') {
            setNewData(findByConvocation(data, '6'));
          } else if (radio.id === 'seventh_convocation') {
            setNewData(findByConvocation(data, '7'));
          }
        });
    });

    // Event listener for search field
    document.getElementById('search').addEventListener('input', (event) => {
        const searchTerm = event.target.value.toLowerCase();
        const filteredPeople = Object.fromEntries(Object.entries(currentData)
            .filter(([person]) => person.toLowerCase().includes(searchTerm)));

        clearPreviousData();  // Clear previous list of people
        displayData(filteredPeople);
    });

    document.addEventListener('DOMContentLoaded', function () {
        displayData(originalData);  // Display the original data by default
        updatePercentage(originalData);  // Update the percentage initially
    });
</script>
